<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List with iFrame</title>
</head>
<body>
    <center>
        <h2>MOVIES</h2>

        <ul>
            <li><a href="display.html?img=media/rrr.jpg" target="movieFrame">RRR</a></li>
            <li><a href="display.html?img=media/salaar.jpg" target="movieFrame">SALAAR</a></li>
            <li><a href="display.html?img=media/devara.jpg" target="movieFrame">DEVARA</a></li>
            <li><a href="display.html?img=media/pushpa.jpg" target="movieFrame">PUSHPA</a></li>
            <li><a href="display.html?img=media/animal.jpg" target="movieFrame">ANIMAL</a></li>
        </ul>

        <!-- iFrame to display the selected movie image in medium size -->
        <iframe name="movieFrame" width="400" height="500" style="border:1px solid black;"></iframe>
    </center>
</body>
</html>
