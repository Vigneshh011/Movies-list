<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List with iFrame</title>
</head>
<body>
    <center>
        <h2>MOVIES</h2>

        <ul>
            <li><a href="display.html?img=media/rrr.jpg" target="movieFrame">Movie 1</a></li>
            <li><a href="display.html?img=media/salaar.jpg" target="movieFrame">Movie 2</a></li>
            <li><a href="display.html?img=media/devara.jpg" target="movieFrame">Movie 3</a></li>
            <li><a href="display.html?img=media/pushpa.jpg" target="movieFrame">Movie 4</a></li>
            <li><a href="display.html?img=media/animal.jpg" target="movieFrame">Movie 5</a></li>
        </ul>

        <!-- iFrame to display the selected movie image -->
        <iframe name="movieFrame" width="100%" height="600" style="border:1px solid black;"></iframe>
    </center>
</body>
</html>
